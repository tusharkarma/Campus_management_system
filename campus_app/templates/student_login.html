<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ✅ Bootstrap CSS added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #f0f2f5);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .custom-navbar {
        background: linear-gradient(to right,rgb(27, 29, 33),rgb(164, 164, 196));
        }


        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin: auto;
            margin-top: 40px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .link {
            margin-top: 15px;
            text-align: center;
        }

        .link a {
            color: #3498db;
            text-decoration: none;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        .success-message {
            color: green;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- ✅ Navbar with Bootstrap classes -->
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Campus Management System</a>
        <div class="d-flex">
            <a href="{% url 'index' %}" class="btn btn-outline-light">Home</a>
        </div>
    </div>
</nav>

<!-- ✅ Login Form Container -->
<div class="container">
    <h2>Student Login</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="link">
        <p>Don't have an account? <a href="{% url 'student_signup' %}">Sign Up</a></p>
    </div>

    {% if messages %}
        {% for message in messages %}
            <p class="{% if message.tags == 'success' %}success-message{% else %}error-message{% endif %}">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}
</div>

</body>
</html>
